{% extends "base.html" %}

{% block content %}
    <h1>Sign In {{ anonymous_id }}</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}

        <div>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </div>

        <div>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </div>

        <div>{{ form.remember_me() }} {{ form.remember_me.label }}</div>

        <div>{{ form.submit() }}</div>
    </form>
{% endblock %}
